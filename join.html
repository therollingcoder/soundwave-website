<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="join.css" rel="stylesheet">
    <title>Soundwave - Join</title>
</head>
<body class="full-height-grow">
    <div class="full-height-grow container">
    <header class='main-header'>
        <a href='/' class='brand-logo'>
            <img src='images/logo.png' alt='Logo of soundwaves in a pink and purple gradient'>
            <div class='brand-logo-name'>Soundwave</div> 
        </a>
        <nav class='main-nav'>
            <ul>
                <li><a href='discover.html'>Discover</a></li>
                <li><a href='join.html'>Join</a></li>
            </ul>
        </nav>
    </header>
    <section class="join-main-section">
        <h1 class="join-text">
            Join the
            <span class="accent-text">fun.</span> <!--Use <span></span> if a element cannot be categorized--> 
        </h1>
        <form class="join-form">
            <div class="input-group">
                <label>Name:</label>
                <input type="text">
            </div>  
            <div class="input-group">
                <label>Email:</label>
                <input type="text">          <!--This is how you create forms-->
            </div>  
            <div class="input-group">
                <label>Password:</label>
                <input type="password">
            </div> 
           <div class="input-group">
               <button type="submit" class="btn">Join Now</button>
           </div>  
        </form>
    </section>
    </div>  
    <footer class='main-footer'>
        <div class='container'>
            <nav class="footer-nav">
                <ul>
                    <li><a href='#'>About Us</a></li>
                    <li><a href='#'>Contact</a></li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href='#' class="social-link">
                            <img src="images/twitter.svg">
                            Twitter
                        </a>
                    </li>
                    <li>
                        <a href="#" class='social-link'>
                            <img src="images/facebook.svg">
                            Facebook
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
